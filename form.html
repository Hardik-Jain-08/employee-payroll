<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../JS/form.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F7F7F7] ">
    <nav style="background-color: #FFFFFF;
    height: 10vh;
    width: 100%;
    display: flex;
    padding: 10px 20px;">
    <a class="flex hover:no-underline" href = "http://127.0.0.1:5500/index.html">

        <img
        src="../assets/logo.png"
        alt="Logo"
        style="width: 40px; height: 40px; margin-left: 100px"
        />
        <span
        class=""
        style="
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            max-width: 150px;
            line-height: 1.2;
            margin-left: 2px;
            margin-top: 1px;
            "
          ><span style="color: #82a70c; margin-bottom: -10px"> EMPLOYEE </span>
          <span style="color: #42515f"> PAYROLL </span>
        </span>
    </a>
      </nav>
    <div class="mx-10 md:mx-24 lg:mx-56 my-4 flex flex-col gap-3 text-[#42515F] bg-white py-3 px-5 rounded">
        <div class=' text-2xl font-bold font-[Roboto]'>
            <h1>Employee Payroll Form</h1>
        </div>
        <form action="">
            <div class="flex flex-col gap-4">
                <div class="flex gap-8 items-center">
                    <label for="name">Name</label>
                    <input class="border border-[#BDBDBD]" type="text" id="name" name="name">
                </div>
                <div class="flex gap-5 items-center">
                    <label for="profile">Profile Image</label>
                    <div class="flex gap-1 md:gap-3 flex-wrap">
                        <div class="flex gap-1 md:gap-3 items-center">
                            <input type="radio" name="profile" id="brown-gal" value="asian-women">
                            <label for="brown-gal"><img src="../Assets/Ellipse 1.png" alt=""></label>
                        </div>
                        <div class="flex gap-1 md:gap-3 items-center">
                            <input type="radio" name="profile" id="brown-boy"  value="asian-man">
                            <label for="brown-boy"><img src="../Assets/Ellipse -2.png" alt=""></label>
                        </div>
                        <div class="flex gap-1 md:gap-3 items-center">
                            <input type="radio" name="profile" id="angrezi-kudi" value="western-women">
                            <label for="angrezi-kudi"><img src="../Assets/Ellipse -1.png" alt=""></label>
                        </div>
                        <div class="flex gap-1 md:gap-3 items-center">
                            <input type="radio" name="profile" id="angrez" value="western-man">
                            <label for="angrez"><img src="../Assets/Ellipse -3.png" alt=""></label>
                        </div>
                    </div>
                </div>
                <div class="flex gap-5">
                    <label for="gender">Gender</label>
                    <div class="flex gap-5 items-baseline">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="flex gap-5">
                    <label for="department">Department</label>
                    <div class="flex gap-1 md:gap-3 lg:gap-5 items-baseline flex-wrap">
                        <div>
                            <input type="checkbox" name="department" id="hr" value="hr">
                            <label for="hr">HR</label>
                        </div>
                        <div>
                            <input type="checkbox" name="department" id="sales" value="sales">
                            <label for="sales">Sales</label>
                        </div>
                        <div>
                            <input type="checkbox" name="department" id="finance" value="finance">
                            <label for="finance">Finance</label>
                        </div>
                        <div>
                            <input type="checkbox" name="department" id="engineer" value="engineer">
                            <label for="engineer">Engineer</label>
                        </div>
                        <div>
                            <input type="checkbox" name="department" id="others" value="others">
                            <label for="others">Others</label>
                        </div>
                    </div>
                </div>
                <div class="flex gap-5">
                    <label for="salary">Salary</label>
                    <select name="salary" id="salary" class="border rounded w-56 ">
                        <option value="0" selected disabled>Select Salary</option>
                        <option value="10,000">10,000</option>
                        <option value="20,000">20,000</option>
                        <option value="30,000">30,000</option>
                        <option value="40,000">40,000</option>
                        <option value="50,000">50,000</option>
                        <option value="60,000">60,000</option>
                        <option value="70,000">70,000</option>
                        <option value="80,000">80,000</option>
                        <option value="90,000">90,000</option>
                        <option value="1,00,000">1,00,000</option>
                    </select>
                </div>
                <div class="flex gap-5">
                    <label for="start-date">Start Date</label>
                    <input type="date" id="start-date" name="start-date" max="" required>
                </div>
                <div class="flex gap-5">
                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes" cols="70" rows="3" class="border-2 resize-none"></textarea>
                </div>
                <div class="flex gap-2 md:gap-20 lg:gap-48 md:ml-14 lg:ml-16">
                    <button id="btn-cancel" class="border border-[#969696] bg-[#E2E2E2] px-4 py-2 rounded">Cancel</button>
                    <div class="flex gap-2 md:gap-20 lg:gap-14">
                        <button class="btn-submit border border-[#969696] bg-[#E2E2E2] px-4 py-2 rounded">Submit</button>
                        <button id="btn-reset" class="border border-[#969696] bg-[#E2E2E2] px-4 py-2 rounded">Reset</button>
                    </div>
                </div>

    </div>
</body>
</html>
