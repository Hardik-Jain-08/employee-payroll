<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F7F7F7]">
    <nav style="background-color: #FFFFFF;
    height: 10vh;
    width: 100%;
    display: flex;
    padding: 10px 20px;">
        <img
          src="../assets/logo.png"
          alt="Logo"
          style="width: 40px; height: 40px; margin-left: 100px"
        />
        <span
          class=""
          style="
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            max-width: 150px;
            line-height: 1.2;
            margin-left: 2px;
            margin-top: 1px;
          "
          ><span style="color: #82a70c; margin-bottom: -10px"> EMPLOYEE </span>
          <span style="color: #42515f"> PAYROLL </span>
        </span>
      </nav>
    <div class="mx-56 my-4 flex flex-col gap-3 text-[#42515F] bg-white py-3 px-5 rounded">
        <div class=' text-2xl font-bold font-[Roboto]'>
            <h1>Employee Payroll Form</h1>
        </div>
        <form action="">
            <div class="flex flex-col gap-4">
                <div class="flex gap-8">
                    <label for="name">Name</label>
                    <input class="border border-[#BDBDBD]" type="text" id="name" name="name">
                </div>
                <div class="flex gap-5">
                    <label for="profile">Profile Image</label>
                    <div class="flex gap-5">
                        <input type="radio" name="profile" id="brown-gal" value="asian-women">
                        <label for="brown-gal"><img src="../Assets/Ellipse 1.png" alt=""></label>
                        <input type="radio" name="profile" id="brown-boy"  value="asian-man">
                        <label for="brown-boy"><img src="../Assets/Ellipse -2.png" alt=""></label>
                        <input type="radio" name="profile" id="angrezi-kudi" value="western-women">
                        <label for="angrezi-kudi"><img src="../Assets/Ellipse -1.png" alt=""></label>
                        <input type="radio" name="profile" id="angrez" value="western-man">
                        <label for="angrez"><img src="../Assets/Ellipse -3.png" alt=""></label>
                    </div>
                </div>
                <div class="flex gap-5">
                    <label for="gender">Gender</label>
                    <div class="flex gap-5">
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="flex gap-5">
                    <label for="gender">Department</label>
                    <div class="flex gap-5">
                        <input type="checkbox" id="hr" value="hr">
                        <label for="hr">HR</label>
                        <input type="checkbox" id="sales" value="sales">
                        <label for="sales">Sales</label>
                        <input type="checkbox" id="finance" value="finance">
                        <label for="finance">Finance</label>
                        <input type="checkbox" id="engineer" value="engineer">
                        <label for="engineer">Engineer</label>
                        <input type="checkbox" id="others" value="others">
                        <label for="others">Others</label>
                    </div>
                </div>
                <div class="flex gap-5">
                    <label for="salary">Salary</label>
                    <select name="salary" id="salary" class="border rounded">
                        <option value="0" selected disabled>Select Salary</option>
                        <option value="10000">10000</option>
                        <option value="20000">20000</option>
                        <option value="30000">30000</option>
                        <option value="40000">40000</option>
                    </select>
                </div>
                <div class="flex gap-5">
                    <label for="salary">Start Date</label>
                    <input type="date">
                </div>
                <div class="flex gap-5">
                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes" cols="80" rows="4" class="border-2 resize-none"></textarea>
                </div>
                <div class="flex gap-2 wrap md:gap-44">
                    <button class="border border-[#969696] bg-[#E2E2E2] px-5 py-2 rounded">Cancel</button>
                    <div class="flex gap-5">
                        <button class="border border-[#969696] bg-[#E2E2E2] px-5 py-2 rounded">Submit</button>
                        <button class="border border-[#969696] bg-[#E2E2E2] px-5 py-2 rounded">Reset</button>
                    </div>
                </div>

    </div>
</body>
</html>
