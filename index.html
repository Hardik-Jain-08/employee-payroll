<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="./js/index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
      />
    <title>Employee Payroll</title>
  </head>
  <body>
    <nav class="header">
      <img
        src="./assets/logo.png"
        alt="Logo"
        style="width: 40px; height: 40px; margin-left: 100px"
      />
      <span
        class="Montserrat"
        style="
          font-weight: bold;
          max-width: 150px;
          line-height: 1.2;
          margin-left: 2px;
          margin-top: 1px;
        "
        ><span style="color: #82a70c; margin-bottom: -10px"> EMPLOYEE </span>
        <span style="color: #42515f"> PAYROLL </span>
      </span>
    </nav>
    <div class="main_body">
      <div class="flex justify-between" style="margin: 0 0 20px">
        <span style="font-weight: bold; color: #42515f; font-size: large;"
          >Employee Details</span
        >
        <span style="display: flex;">
          <div
            style="
              border: none;
              background: #ffffff 0% 0% no-repeat padding-box;
              box-shadow: 0px 2px 4px #00000029;
              border-radius: 28px;
              opacity: 1;
              width: 4rem;

            "
          >
            <img
              src="./Assets/search.svg"
              alt=""
              style="width: 1.5rem; margin: 0.5rem 1.25rem"
            /></div
          >
          <button class="Roboto" style="margin-left: 10px; background-color: #82A70C; color: white; display: flex; align-items: center; gap: 5px; padding: 2px 8px; border: none; border-radius: 5px;" onclick="window.location.href='/form.html'"><span style="font-size: x-large;">+</span> <span style="font-size: large;">Add User</span></button></span
        >
      </div>
      <div style="max-height: 480px; overflow-y: auto; -ms-overflow-style: none; scrollbar-width: none;">
        <table class="table table-hover">
          <thead>
            <tr class="table_header" id="employeeList">
              <th scope="col" id="avatar"></th>
              <th scope="col" id="fullName">Name</th>
              <th scope="col" id="gender">Gender</th>
              <th scope="col" id="department">Department</th>
              <th scope="col" id="salary">Salary</th>
              <th scope="col" id="startDate">Start Date</th>
              <th scope="col" id="actions">Actions</th>
            </tr>
          </thead>
          <tbody id="tableData" >
           
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
